services:
  api:
    build:
      context: .
      target: prod
    image: kodekamper-api:prod
    restart: unless-stopped
    env_file:
      - ./config/config.env
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongo:27017/kodekamper
      REDIS_URL: redis://redis:6379
    depends_on:
      - mongo
      - redis

  nginx:
    image: nginx:1.25-alpine
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    environment:
      DOMAIN: ${DOMAIN}
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/templates:/etc/nginx/templates:ro
      - ./docker/nginx/www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
      - nginx_logs:/var/log/nginx
    depends_on:
      - api

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./docker/nginx/www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    entrypoint: >
      sh -c "certbot renew --webroot -w /var/www/certbot --quiet --no-self-upgrade"

  ssl-monitor:
    build:
      context: ./docker/monitor
    restart: unless-stopped
    environment:
      DOMAINS: ${DOMAIN}
      CHECK_URLS: https://${DOMAIN}/api/v1/health
      TCP_CHECKS: ${DOMAIN}:443
      THRESHOLD_DAYS: 30
      CRON_SCHEDULE: "0 3 * * *"
      ALERT_WEBHOOK_URL: ${ALERT_WEBHOOK_URL}
    depends_on:
      - nginx

  logrotate:
    build:
      context: ./docker/logrotate
    restart: unless-stopped
    environment:
      CRON_SCHEDULE: "0 * * * *"
    volumes:
      - nginx_logs:/var/log/nginx
      - ./docker/nginx/logrotate.conf:/etc/logrotate.d/nginx:ro

  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

volumes:
  mongo_data:
  redis_data:
  letsencrypt:
  nginx_logs:
